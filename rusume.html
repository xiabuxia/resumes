<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/print.css">
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div class="bg-img"></div>
    <div class="ct">
        <ul id="book-front" sytle="display=none">
            <li class="front"><figure class="book-cover"></figure></li>
            <li class="page">
                <div class="box" id="box1">
                    <span class="line1"></span>
                    <span class="line2"></span>
                    <div class="portrait"></div>
                    <h2 class="myname"></h2>
                    <h3 class="message">通讯信息</h3>
                    <p class="telephone">电话：</p>
                    <p class="qq-number">Q Q：</p>
                    <p class="email">邮箱：</p>
                    <p class="address">地址：</p>
                    <h3 class="message">个人信息</h3>

                </div>
            </li>
            <li class="right"></li>
            <li class="left"></li>
            <li class="top"></li>
            <li class="bottom bottom1"></li>
        </ul>
        <ul id="book-back">
            <li class="page page2">
                <div class="box" id="box2">
                    <span class="line1"></span>
                    <span class="line2"></span>
                    
                    <div class="hander-img"><img src="" alt=""></div>
                    <h3 class="message">相关技能</h3>
                    <p><span></span>HTML5+CSS3</p>
                    <p><span></span>javaScript、jQuery</p>
                    <p><span></span>Require.js、Webpack、Sass</p>
                    <p><span></span>gulp、Node</p>
                    <h3 class="message">自我评价</h3>
                </div>
            </li>
            <li class="right right2"></li>
            <li class="left left2"></li>
            <li class="top top2"></li>
            <li class="bottom bottom2"></li>
            <li class="back"></li>
        </ul>
    </div>
    <script src="jquery.js"></script>
</body>
</html>
